<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="longin.css" />
        <link
            rel="stylesheet"
            href="./bootstrap-5.3.0-dist/css/bootstrap.css"
        />
        <title>casdastro</title>
    </head>
    <body>
        <div class="container flex flex-column">
            <div class="header">
                <img
                    class="image"
                    src="./bootstrap-5.3.0-dist/assest/voo.png"
                />
                <p class="text-header">ROTA DOS SONHOS</p>
                <button class="btn btn-outline-success me-a" type="button">
                    Fazer login
                </button>
            </div>
            <div class="title">
                <h1>Criar conta</h1>
                <p>
                    Se você já faz parte do Rota dos Sonhos, não precisa criar
                    uma conta nova. Entre com seus dados habituais.
                </p>
            </div>

            <form class="form-container">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Nome Completo</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Nome"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >E-mail</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        placeholder="E-mail"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                        >Senha</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Senha"
                        id="exampleInputPassword1"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Telefone</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        placeholder="(91)00000-0000"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Cidade</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        placeholder="cidade"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Estado</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        placeholder="estado"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Cep</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        placeholder="cep"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">
                        Criar Conta
                    </button>
                    <button type="submit" class="btn btn-outline">
                        Continuar
                    </button>
                </div>
            </form>

            <div class="footer">
                <img
                    class="image-ms"
                    src="./bootstrap-5.3.0-dist/assest/voo.png"
                />
                <p class="lis">© Brasil Belém /PA</p>
                <span>Termos de serviço</span>
                <span>Politica de privacidade</span>
                <span>Condições gerais</span>
            </div>
        </div>

        <script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
